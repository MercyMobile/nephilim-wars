<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nephilim Wars - Character Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- ORIGINAL STYLES RESTORED --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #0c0a09; 
            background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
            color: #d6d3d1; 
            font-family: 'Cinzel', serif;
            min-height: 100vh;
            padding: 20px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (max-width: 900px) {
            .main-grid { grid-template-columns: 1fr; }
        }

        .builder-panel {
            background: rgba(28, 25, 23, 0.95);
            border: 2px solid #b45309;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            height: fit-content;
        }

        h1 {
            color: #fcd34d; font-size: 28px; text-align: center;
            margin-bottom: 20px; border-bottom: 1px solid #78350f; padding-bottom: 15px;
        }

        .form-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
        }

        .stats-input-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;
            grid-column: 1 / -1;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #44403c;
        }

        .section-title {
            grid-column: 1 / -1; color: #f59e0b; font-size: 16px;
            margin-top: 15px; border-bottom: 1px solid #44403c; padding-bottom: 5px;
        }

        .input-group { display: flex; flex-direction: column; }

        label {
            font-size: 11px; color: #a8a29e; margin-bottom: 5px;
            text-transform: uppercase; letter-spacing: 1px;
        }

        select, input {
            padding: 10px; background: #0c0a09; border: 1px solid #57534e;
            color: #e7e5e4; font-family: 'Cinzel', serif; border-radius: 4px; font-size: 14px;
        }
        select:focus, input:focus { outline: none; border-color: #fcd34d; }

        .generate-btn {
            width: 100%; padding: 15px; margin-top: 25px;
            background: linear-gradient(135deg, #78350f 0%, #451a03 100%);
            border: 1px solid #f59e0b; color: #fcd34d; font-size: 18px;
            font-family: 'Cinzel', serif; font-weight: bold; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; border-radius: 6px;
            transition: all 0.3s;
        }
        .generate-btn:hover {
            background: linear-gradient(135deg, #92400e 0%, #78350f 100%);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
        }

        .sheet-panel {
            position: sticky; top: 20px;
            background: #1c1917;
            border: 4px double #78350f;
            border-radius: 8px;
            padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            min-height: 600px;
        }

        .sheet-header { width: 100%; text-align: center; margin-bottom: 20px; }
        .char-name { font-size: 32px; color: #fcd34d; text-shadow: 0 2px 4px black; }
        .char-subtitle { font-size: 16px; color: #a8a29e; font-style: italic; }

        .portrait-frame {
            width: 100%; max-width: 350px; margin: 0 auto;
            aspect-ratio: 2/3; background: #000;
            border: 2px solid #57534e; border-radius: 4px;
            overflow: hidden; position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        #char-image { width: 100%; height: 100%; object-fit: cover; display: none; }
        .loading-spinner {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #f59e0b; font-size: 20px; text-transform: uppercase;
            animation: pulse 1s infinite; text-align: center; width: 80%;
        }
        .placeholder-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #44403c; text-align: center; width: 80%;
        }

        .stats-grid {
            width: 100%; display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 10px; margin-top: 20px; border-top: 1px solid #44403c; padding-top: 20px;
        }
        .stat-box {
            background: #0c0a09; border: 1px solid #292524;
            padding: 10px; text-align: center; border-radius: 4px;
        }
        .stat-val { font-size: 18px; color: #e7e5e4; font-weight: bold; }
        .stat-label { font-size: 10px; color: #78716c; margin-top: 2px; }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        .save-btn {
            display: none;
            width: 100%; padding: 15px; margin-top: 15px;
            background: #14532d; border: 1px solid #22c55e;
            color: #bbf7d0; font-family: 'Cinzel', serif; font-weight: bold;
            text-transform: uppercase; cursor: pointer; border-radius: 6px;
        }
        .save-btn:hover { background: #166534; box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }
    </style>
</head>
<body>

    <div class="main-grid">
        <div class="builder-panel">
            <h1>Character Creator</h1>
            <div class="form-grid">
                
                <div class="input-group" style="grid-column: 1 / -1;">
                    <label>Character Name (Leave blank for Random)</label>
                    <input type="text" id="custom-name" placeholder="Enter Name or Leave Empty...">
                </div>

                <div class="section-title">Lineage & Origin</div>
                <div class="input-group">
                    <label>Race</label>
                    <select id="race">
                        <option value="Adamite">Adamite (Human)</option>
                        <option value="Nephilim">Nephilim (Giant-Kin)</option>
                        <option value="Rephaim">Rephaim (Shade/Giant)</option>
                        <option value="Lilin">Lilin (Night Spirit)</option>
                        <option value="Shedim">Shedim (Demon-Born)</option>
                        <option value="Anakim">Anakim (Long-Necked)</option>
                        <option value="Apkallu">Apkallu (Fish-Sage)</option>
                        <option value="Seraph-Kin">Seraph-Kin (Burning One)</option>
                        <option value="Cainite">Cainite (Marked Wanderer)</option>
                        <option value="Gammadim">Gammadim (Dwarven Warrior)</option>
                        <option value="Zamzummim">Zamzummim (Buzzing Giant)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Class</label>
                    <select id="class">
                        <option value="Gibbor">Gibbor (Mighty Warrior)</option>
                        <option value="Magi">Magi (Wiseman/Sorcerer)</option>
                        <option value="Hunter">Hunter (Archer/Tracker)</option>
                        <option value="Scribe">Scribe (Sage/Historian)</option>
                        <option value="Priest">Priest (Temple-Keeper)</option>
                        <option value="Rebel">Rebel (Outcast/Wanderer)</option>
                    </select>
                </div>

                <div class="section-title">Physical Traits</div>
                <div class="input-group">
                    <label>Sex</label>
                    <select id="sex">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Androgynous">Androgynous</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Build</label>
                    <select id="build">
                        <option value="muscular">Muscular</option>
                        <option value="lean">Lean</option>
                        <option value="stocky">Stocky</option>
                        <option value="towering">Towering</option>
                        <option value="slender">Slender</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Skin Tone</label>
                    <select id="skin">
                        <option value="bronze">Bronze</option>
                        <option value="olive">Olive</option>
                        <option value="pale">Pale</option>
                        <option value="dark">Dark</option>
                        <option value="ashen">Ashen</option>
                        <option value="golden">Golden</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Hair</label>
                    <select id="hair">
                        <option value="black braided">Black Braided</option>
                        <option value="silver long">Silver Long</option>
                        <option value="wild red">Wild Red</option>
                        <option value="bald with tattoos">Bald with Tattoos</option>
                        <option value="blonde flowing">Blonde Flowing</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Eyes</label>
                    <select id="eyes">
                        <option value="burning amber">Burning Amber</option>
                        <option value="deep blue">Deep Blue</option>
                        <option value="glowing green">Glowing Green</option>
                        <option value="black void">Black Void</option>
                        <option value="golden">Golden</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Distinct Feature</label>
                    <select id="trait1">
                        <option value="">None</option>
                        <option value="battle scars">Battle Scars</option>
                        <option value="glowing runes">Glowing Runes</option>
                        <option value="six fingers">Six Fingers</option>
                        <option value="ethereal glow">Ethereal Glow</option>
                        <option value="mark of Cain">Mark of Cain</option>
                    </select>
                </div>

                <div class="section-title">Background & Vibe</div>
                <div class="input-group" style="grid-column: 1 / -1;">
                    <label>Background</label>
                    <select id="background">
                        <option value="temple">Temple</option>
                        <option value="wilderness">Wilderness</option>
                        <option value="battlefield">Battlefield</option>
                        <option value="ancient city">Ancient City</option>
                        <option value="underworld">Underworld</option>
                    </select>
                </div>
                <div class="input-group" style="grid-column: 1 / -1;">
                    <label>Atmosphere</label>
                    <select id="vibe">
                        <option value="epic and heroic">Epic & Heroic</option>
                        <option value="dark and ominous">Dark & Ominous</option>
                        <option value="mystical and ethereal">Mystical & Ethereal</option>
                        <option value="savage and primal">Savage & Primal</option>
                    </select>
                </div>

                <div class="section-title">Base Attributes (Random = 8-16)</div>
                <div class="stats-input-grid">
                    <div class="input-group">
                        <label>STR</label>
                        <select id="base-str" class="stat-select"></select>
                    </div>
                    <div class="input-group">
                        <label>DEX</label>
                        <select id="base-dex" class="stat-select"></select>
                    </div>
                    <div class="input-group">
                        <label>CON</label>
                        <select id="base-con" class="stat-select"></select>
                    </div>
                    <div class="input-group">
                        <label>INT</label>
                        <select id="base-int" class="stat-select"></select>
                    </div>
                    <div class="input-group">
                        <label>WIS</label>
                        <select id="base-wis" class="stat-select"></select>
                    </div>
                    <div class="input-group">
                        <label>CHA</label>
                        <select id="base-cha" class="stat-select"></select>
                    </div>
                </div>

                <button class="generate-btn" onclick="generateCharacter()">Forge Character</button>
            </div>
        </div>

        <div class="sheet-panel">
            <div class="sheet-header">
                <div class="char-name" id="display-name">Your Character</div>
                <div class="char-subtitle" id="display-subtitle">Awaits Creation</div>
            </div>

            <div class="portrait-frame">
                <img id="char-image" alt="Character Portrait">
                <div class="loading-spinner" id="loading" style="display: none;">Summoning from the depths...</div>
                <div class="placeholder-text" id="placeholder">Portrait will appear here</div>
            </div>

            <div class="stats-grid">
                <div class="stat-box"><div class="stat-val" id="str-val">10</div><div class="stat-label">STR</div></div>
                <div class="stat-box"><div class="stat-val" id="dex-val">10</div><div class="stat-label">DEX</div></div>
                <div class="stat-box"><div class="stat-val" id="con-val">10</div><div class="stat-label">CON</div></div>
                <div class="stat-box"><div class="stat-val" id="int-val">10</div><div class="stat-label">INT</div></div>
                <div class="stat-box"><div class="stat-val" id="wis-val">10</div><div class="stat-label">WIS</div></div>
                <div class="stat-box"><div class="stat-val" id="cha-val">10</div><div class="stat-label">CHA</div></div>
            </div>

            <button class="save-btn" id="save-btn" onclick="saveToRoster()">Save to Roster</button>
        </div>
    </div>

    <script>
        // Setup stat selectors
        document.querySelectorAll('.stat-select').forEach(sel => {
            let opt = document.createElement('option');
            opt.value = 'random'; opt.textContent = 'Random';
            sel.appendChild(opt);
            for(let i=8; i<=18; i++) {
                opt = document.createElement('option');
                opt.value = i;
                opt.textContent = i;
                if(i===10) opt.selected = true; 
                sel.appendChild(opt);
            }
        });

        const names = {
            Male: ["Enoch", "Nimrod", "Gilgamesh", "Methuselah", "Jared", "Lamech", "Barak", "Goliath", "Og"],
            Female: ["Lilith", "Semiramis", "Jezebel", "Deborah", "Salome", "Athaliah", "Hagar"],
            Androgynous: ["Azazel", "Samyaza", "Baraqiel", "Kokabiel"]
        };
        const titles = ["the Accursed", "of the Watchers", "the Giant", "Light-Bringer", "of Ur"];

        let generatedData = null; 

        function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function getStatValue(id) {
            const val = document.getElementById(id).value;
            if(val === 'random') return getRandomInt(8, 16); 
            return parseInt(val);
        }

        function generateStats(cls) {
            let stats = {
                str: getStatValue('base-str'),
                dex: getStatValue('base-dex'),
                con: getStatValue('base-con'),
                int: getStatValue('base-int'),
                wis: getStatValue('base-wis'),
                cha: getStatValue('base-cha')
            };
            if(cls.includes('Gibbor') || cls.includes('Hunter')) { stats.str += 4; stats.con += 2; }
            if(cls.includes('Magi') || cls.includes('Scribe')) { stats.int += 4; stats.wis += 2; }
            return stats;
        }

        // ============================================================
        // IMPROVED HUGGING FACE IMAGE GENERATION WITH FALLBACK SYSTEM
        // ============================================================

        // CONFIGURATION - Adjust these to control retry behavior
        const CONFIG = {
            RETRIES_PER_API: 3,           // How many times to retry each API
            RETRY_DELAY: 5000,             // Wait 5 seconds between retries (in ms)
            MODEL_LOAD_EXTRA_TIME: 2000,   // Extra time to wait after model load estimate (in ms)
            API_SWITCH_DELAY: 2000         // Wait before switching to next API (in ms)
        };

        // API configuration - now using Netlify serverless functions
        const IMAGE_APIS = [
            { name: 'Z-Image-Turbo', model: 'z-image-turbo' },
            { name: 'FLUX Schnell', model: 'flux-schnell' },
            { name: 'Stable Diffusion XL', model: 'sdxl' }
        ];

        function buildOptimizedPrompt(data) {
            const { sex, race, cls, build, skin, hair, eyes, trait1, vibe, background } = data;
            
            // Enhanced prompt engineering for biblical/antediluvian characters
            let prompt = `portrait of ${sex.toLowerCase()} ${race} ${cls}, `;
            prompt += `${build} build, ${skin} skin tone, ${hair} hair, ${eyes} eyes, `;
            
            if(trait1) {
                prompt += `distinctive ${trait1}, `;
            }
            
            // Add biblical/ancient near east context
            prompt += `ancient mesopotamian setting, bronze age aesthetics, `;
            prompt += `${background} background, ${vibe} atmosphere, `;
            
            // Quality enhancers
            prompt += `detailed fantasy character art, epic fantasy illustration, `;
            prompt += `intricate details, dramatic lighting, professional digital painting, `;
            prompt += `trending on artstation, 8k quality`;
            
            return prompt;
        }

        async function tryGenerateImage(api, prompt, loading) {
            for (let attempt = 1; attempt <= CONFIG.RETRIES_PER_API; attempt++) {
                loading.innerText = `${api.name} (attempt ${attempt}/${CONFIG.RETRIES_PER_API})...`;
                
                try {
                    // Call our Netlify serverless function
                    const response = await fetch('/.netlify/functions/generate-image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: api.model,
                            prompt: prompt,
                            negativePrompt: "blurry, low quality, deformed, disfigured, text, watermark, modern clothing, gun, car, sci-fi, anime, cartoon"
                        })
                    });

                    const data = await response.json();

                    // Check if model is loading
                    if (response.status === 503 && data.error?.includes('loading')) {
                        const estimatedTime = data.estimated_time || 20;
                        loading.innerText = `${api.name} loading model... (~${Math.ceil(estimatedTime)}s)`;
                        console.log(`${api.name} is loading, waiting ${estimatedTime} seconds...`);
                        
                        // Wait for the model to load, then retry
                        await new Promise(resolve => setTimeout(resolve, (estimatedTime * 1000) + CONFIG.MODEL_LOAD_EXTRA_TIME));
                        continue; // Retry this same API
                    }

                    if (!response.ok) {
                        console.warn(`${api.name} attempt ${attempt} failed: ${response.status} - ${data.error}`);
                        
                        // If not the last attempt, wait and retry
                        if (attempt < CONFIG.RETRIES_PER_API) {
                            const waitTime = CONFIG.RETRY_DELAY / 1000;
                            loading.innerText = `${api.name} busy, retrying in ${waitTime}s...`;
                            await new Promise(resolve => setTimeout(resolve, CONFIG.RETRY_DELAY));
                            continue;
                        }
                        
                        throw new Error(`${api.name} failed after ${CONFIG.RETRIES_PER_API} attempts`);
                    }

                    // Convert base64 to blob
                    const imageData = atob(data.image);
                    const imageArray = new Uint8Array(imageData.length);
                    for (let i = 0; i < imageData.length; i++) {
                        imageArray[i] = imageData.charCodeAt(i);
                    }
                    const blob = new Blob([imageArray], { type: data.contentType });
                    
                    console.log(`âœ… ${api.name} succeeded on attempt ${attempt}`);
                    return URL.createObjectURL(blob);
                    
                } catch (error) {
                    console.error(`${api.name} attempt ${attempt} error:`, error);
                    
                    // If last attempt, throw error to move to next API
                    if (attempt === CONFIG.RETRIES_PER_API) {
                        throw error;
                    }
                    
                    // Otherwise wait and retry this same API
                    loading.innerText = `${api.name} error, retrying in 3s...`;
                    await new Promise(resolve => setTimeout(resolve, 3000));
                }
            }
        }

        async function generateImage(promptData, loading) {
            const prompt = buildOptimizedPrompt(promptData);
            console.log('Generated prompt:', prompt);
            
            // Try each API in sequence (each API will retry 3 times internally)
            for (let i = 0; i < IMAGE_APIS.length; i++) {
                try {
                    loading.innerText = `Attempting ${IMAGE_APIS[i].name}...`;
                    const imageUrl = await tryGenerateImage(IMAGE_APIS[i], prompt, loading);
                    console.log(`ðŸŽ‰ Success with ${IMAGE_APIS[i].name}!`);
                    return imageUrl;
                } catch (error) {
                    console.log(`âŒ ${IMAGE_APIS[i].name} failed after all retries`);
                    
                    // If this was the last API, throw error
                    if (i === IMAGE_APIS.length - 1) {
                        throw new Error('All image generation APIs failed');
                    }
                    
                    // Before trying next API, give a small break
                    loading.innerText = `${IMAGE_APIS[i].name} exhausted. Trying next API...`;
                    await new Promise(resolve => setTimeout(resolve, CONFIG.API_SWITCH_DELAY));
                }
            }
        }

        async function generateCharacter() {
            // 1. GATHER DATA
            const customName = document.getElementById('custom-name').value;
            const race = document.getElementById('race').value;
            const cls = document.getElementById('class').value;
            const sex = document.getElementById('sex').value;
            const background = document.getElementById('background').value;
            const build = document.getElementById('build').value;
            const skin = document.getElementById('skin').value;
            const hair = document.getElementById('hair').value;
            const eyes = document.getElementById('eyes').value;
            const trait1 = document.getElementById('trait1').value;
            const vibe = document.getElementById('vibe').value;

            // 2. UPDATE TEXT UI
            let name = customName.trim() || (names[sex] ? names[sex][getRandomInt(0, names[sex].length-1)] : "Unknown") + " " + titles[getRandomInt(0, titles.length-1)];
            document.getElementById('display-name').innerText = name;
            document.getElementById('display-subtitle').innerText = `${race} ${cls}`;

            const stats = generateStats(cls);
            document.getElementById('str-val').innerText = stats.str;
            document.getElementById('dex-val').innerText = stats.dex;
            document.getElementById('con-val').innerText = stats.con;
            document.getElementById('int-val').innerText = stats.int;
            document.getElementById('wis-val').innerText = stats.wis;
            document.getElementById('cha-val').innerText = stats.cha;

            // 3. PREPARE IMAGE UI
            const imgElement = document.getElementById('char-image');
            const loading = document.getElementById('loading');
            const placeholder = document.getElementById('placeholder');
            const saveBtn = document.getElementById('save-btn');

            imgElement.style.display = 'none';
            placeholder.style.display = 'none';
            saveBtn.style.display = 'none';
            loading.style.display = 'block';
            loading.innerText = "Summoning character image...";

            // 4. GENERATE IMAGE WITH FALLBACK
            const promptData = { sex, race, cls, build, skin, hair, eyes, trait1, vibe, background };
            
            try {
                const imageUrl = await generateImage(promptData, loading);
                
                // SUCCESS
                imgElement.onload = function() {
                    loading.style.display = 'none';
                    imgElement.style.display = 'block';
                    saveBtn.style.display = 'block';
                };
                imgElement.src = imageUrl;

                generatedData = { name, race, cls, stats, image: imageUrl };

            } catch (error) {
                console.error('All image generation failed:', error);
                loading.innerText = "All APIs busy. Using placeholder.";
                
                // Ultimate fallback to placeholder
                setTimeout(() => {
                    const backupUrl = `https://placehold.co/400x600/1c1917/fcd34d?text=${encodeURIComponent(name)}&font=raleway`;
                    imgElement.src = backupUrl;
                    imgElement.style.display = 'block';
                    loading.style.display = 'none';
                    saveBtn.style.display = 'block';
                    generatedData = { name, race, cls, stats, image: backupUrl };
                }, 1000);
            }
        }

        function saveToRoster() {
            if(!generatedData) return;

            const strMod = Math.floor((generatedData.stats.str - 10) / 2);
            const dexMod = Math.floor((generatedData.stats.dex - 10) / 2);
            const conMod = Math.floor((generatedData.stats.con - 10) / 2);

            const combatChar = {
                id: Date.now().toString(),
                name: generatedData.name,
                isPlayer: true,
                hp: 10 + conMod, 
                maxHp: 10 + conMod,
                defense: 10 + dexMod,
                initiativeBonus: dexMod,
                portrait: generatedData.image,
                actions: [
                    { 
                        id: `atk_${Date.now()}`, 
                        name: 'Main Attack', 
                        type: 'melee',
                        cost: 1, 
                        toHitBonus: strMod + 2,
                        damageDice: '1d8', 
                        damageBonus: strMod, 
                        damageType: 'physical' 
                    }
                ]
            };

            const existing = JSON.parse(localStorage.getItem('my_characters') || '[]');
            localStorage.setItem('my_characters', JSON.stringify([...existing, combatChar]));

            alert(`${combatChar.name} has been added to your roster!`);
        }
    </script>
</body>
</html>
