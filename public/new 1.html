<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Forge - Nephilim Wars</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #050508;
            --bg-panel: #0f0f16;
            --gold-primary: #d4af37;
            --gold-dim: #8a7018;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --sethite: #4da6ff;
            --cainite: #d4af37;
            --nephilim: #8a1c1c;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Crimson Pro', serif;
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, transparent 70%);
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

        /* --- FORMS & UI --- */
        .panel {
            background: rgba(15, 15, 22, 0.95);
            border: 2px solid var(--gold-dim);
            padding: 30px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }

        h1, h2, h3 {
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            color: var(--gold-primary);
            margin-top: 0;
        }

        h1 { text-align: center; border-bottom: 1px solid var(--gold-dim); padding-bottom: 20px; margin-bottom: 30px; }

        label {
            display: block;
            font-family: 'Cinzel', serif;
            font-size: 0.8em;
            color: var(--gold-primary);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        input, select, textarea {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            font-family: 'Crimson Pro', serif;
            font-size: 1.1em;
            margin-bottom: 20px;
            transition: border 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--gold-primary);
            outline: none;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        .stat-val { font-size: 1.2em; font-weight: bold; color: var(--gold-primary); }
        .stat-mod { font-size: 0.8em; color: #666; }

        button.btn-primary {
            width: 100%;
            background: linear-gradient(to bottom, #1a1a25, #000);
            border: 1px solid var(--gold-primary);
            color: var(--gold-primary);
            padding: 15px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button.btn-primary:hover {
            background: var(--gold-primary);
            color: #000;
            box-shadow: 0 0 20px var(--gold-dim);
        }

        /* --- CHARACTER SHEET PREVIEW --- */
        #sheet-preview {
            background: #e3dccb; /* Parchment color */
            color: #000;
            padding: 40px;
            border: 5px double #000;
            position: relative;
            min-height: 800px;
        }

        .sheet-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 3px solid #000;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .sheet-name { font-family: 'Cinzel', serif; font-size: 3em; font-weight: 900; text-transform: uppercase; }
        .sheet-details { font-family: 'Cinzel', serif; font-size: 1em; text-align: right; }

        .sheet-body { display: grid; grid-template-columns: 1fr 2fr; gap: 30px; }

        .portrait-frame {
            width: 100%;
            aspect-ratio: 3/4;
            border: 3px solid #000;
            background: #ccc;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }
        
        .portrait-frame img { width: 100%; height: 100%; object-fit: cover; }
        .portrait-placeholder {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif; color: #555; text-align: center;
        }

        .sheet-stats table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .sheet-stats th { text-align: left; border-bottom: 2px solid #000; font-family: 'Cinzel', serif; }
        .sheet-stats td { border-bottom: 1px solid #aaa; padding: 5px 0; }
        .sheet-stats .val { font-weight: bold; font-size: 1.2em; }

        .vitals-row {
            display: flex; gap: 20px; margin-bottom: 20px; text-align: center;
        }
        .vital-box {
            border: 2px solid #000; flex: 1; padding: 10px;
        }
        .vital-label { font-family: 'Cinzel', serif; font-size: 0.8em; font-weight: bold; text-transform: uppercase; }
        .vital-num { font-size: 2em; font-weight: bold; }

        /* --- PRINT STYLES --- */
        @media print {
            body { background: #fff; padding: 0; }
            .no-print { display: none; }
            .container { display: block; }
            #sheet-preview { border: none; margin: 0; width: 100%; max-width: 100%; }
        }
        
        .loading-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex; justify-content: center; align-items: center;
            color: var(--gold-primary);
            font-family: 'Cinzel', serif;
            font-size: 2em;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="panel no-print">
            <h1>Soul Forge</h1>
            
            <div id="loading" class="loading-overlay">Summoning Portrait...</div>

            <form id="charForm" onsubmit="event.preventDefault();">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <label>Name</label>
                        <input type="text" id="charName" value="Adeleth" oninput="updateSheet()">
                    </div>
                    <div>
                        <label>Lineage</label>
                        <select id="lineage" onchange="updateSheet()">
                            <option value="Sethite">Sethite (Righteous)</option>
                            <option value="Cainite">Cainite (Corrupted)</option>
                            <option value="Nephilim">Nephilim (Giant)</option>
                            <option value="Wanderer">Wanderer (Nomad)</option>
                        </select>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <label>Class</label>
                        <select id="class" onchange="updateSheet()">
                            <option value="Warrior">Warrior</option>
                            <option value="Hunter">Hunter</option>
                            <option value="Priest">Priest</option>
                            <option value="Scholar">Scholar</option>
                        </select>
                    </div>
                    <div>
                        <label>Sex</label>
                        <select id="sex" onchange="updateSheet()">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <label>Base Attributes (10-18)</label>
                <div class="stat-grid">
                    <div class="stat-box"><label>STR</label><input type="number" class="stat-input" id="STR" value="12" oninput="updateSheet()"></div>
                    <div class="stat-box"><label>DEX</label><input type="number" class="stat-input" id="DEX" value="12" oninput="updateSheet()"></div>
                    <div class="stat-box"><label>CON</label><input type="number" class="stat-input" id="CON" value="12" oninput="updateSheet()"></div>
                    <div class="stat-box"><label>INT</label><input type="number" class="stat-input" id="INT" value="10" oninput="updateSheet()"></div>
                    <div class="stat-box"><label>WIS</label><input type="number" class="stat-input" id="WIS" value="14" oninput="updateSheet()"></div>
                    <div class="stat-box"><label>CHA</label><input type="number" class="stat-input" id="CHA" value="10" oninput="updateSheet()"></div>
                </div>

                <label>Visual Description</label>
                <textarea id="visuals" rows="4" placeholder="e.g. Scars on face, glowing blue eyes, bronze armor, desert background">Rugged appearance, bronze armor, desert background</textarea>

                <button class="btn-primary" onclick="generateCharacter()">Generate Portrait</button>
                <br><br>
                <button class="btn-primary" style="border-color: #fff; color: #fff;" onclick="window.print()">üñ®Ô∏è Print Sheet</button>
                <br><br>
                <button class="btn-primary" style="border-color: #4da6ff; color: #4da6ff;" onclick="saveToCombat()">üíæ Save & To Combat</button>
            </form>
        </div>

        <div id="sheet-preview">
            <div class="sheet-header">
                <div class="sheet-name" id="sheet-name-display">ADELETH</div>
                <div class="sheet-details">
                    <div id="sheet-race-display">Sethite Human</div>
                    <div id="sheet-class-display">Warrior Level 1</div>
                    <div>Nephilim Wars 5e</div>
                </div>
            </div>

            <div class="sheet-body">
                <div>
                    <div class="portrait-frame">
                        <div class="portrait-placeholder" id="portrait-placeholder">
                            NO IMAGE<br>GENERATED
                        </div>
                        <img id="final-portrait" style="display: none;" src="" alt="Character Portrait">
                    </div>

                    <div class="vitals-row">
                        <div class="vital-box">
                            <div class="vital-label">AC</div>
                            <div class="vital-num" id="sheet-ac">14</div>
                        </div>
                        <div class="vital-box">
                            <div class="vital-label">HP</div>
                            <div class="vital-num" id="sheet-hp">12</div>
                        </div>
                    </div>

                    <div class="vital-box" style="margin-bottom: 20px;">
                        <div class="vital-label">Passive Perception</div>
                        <div class="vital-num" id="sheet-pp">12</div>
                    </div>
                </div>

                <div>
                    <div class="sheet-stats">
                        <table>
                            <thead><tr><th>Attribute</th><th>Score</th><th>Mod</th></tr></thead>
                            <tbody id="attributes-body">
                                </tbody>
                        </table>
                    </div>

                    <div style="border: 2px solid #000; padding: 10px; margin-bottom: 20px;">
                        <h3 style="color: #000; border-bottom: 1px solid #000;">Lore Traits</h3>
                        <p id="lore-traits" style="font-style: italic;">Traits go here...</p>
                    </div>

                    <div style="border: 2px solid #000; padding: 10px;">
                        <h3 style="color: #000; border-bottom: 1px solid #000;">Attacks</h3>
                        <table style="width: 100%;">
                            <tbody id="weapons-list">
                                <tr>
                                    <td><strong>Bronze Sword</strong></td>
                                    <td>+4 to Hit</td>
                                    <td>1d8+2 Slash</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <div class="vital-box" style="border-color: #0ea5e9;">
                            <div class="vital-label" style="color: #0ea5e9;">Righteousness</div>
                            <div class="vital-num" id="sheet-rp">2</div>
                        </div>
                        <div class="vital-box" style="border-color: #dc2626;">
                            <div class="vital-label" style="color: #dc2626;">Corruption</div>
                            <div class="vital-num" id="sheet-cp">0</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script>
        // --- DATA & LORE ---
        const LORE = {
            Sethite: { 
                bonus: { WIS: 2, CHA: 1 }, 
                rp: 2, cp: 0, 
                desc: "Blessed Heritage: Advantage on Religion. Divine Favor (1/Long Rest)."
            },
            Cainite: { 
                bonus: { STR: 2, INT: 1 }, 
                rp: 0, cp: 1, 
                desc: "City Born: Adv on urban social checks. Mark of Cain."
            },
            Nephilim: { 
                bonus: { STR: 4, CON: 2, DEX: -2 }, // Based on your Races file
                rp: 0, cp: 3, 
                desc: "Large Size. Angelic Resistance. Insatiable Hunger."
            },
            Wanderer: { 
                bonus: { DEX: 2, WIS: 1 }, 
                rp: 1, cp: 0, 
                desc: "Survivalist: Adv on finding food/water. Swift Footed."
            }
        };

        // --- MATH HELPERS ---
        const getMod = (score) => Math.floor((score - 10) / 2);
        const fmtMod = (mod) => mod >= 0 ? `+${mod}` : mod;

        // --- UPDATE SHEET LOGIC ---
        function updateSheet() {
            const charName = document.getElementById('charName').value;
            const lineage = document.getElementById('lineage').value;
            const charClass = document.getElementById('class').value;
            
            // Get Base Stats
            let stats = {
                STR: parseInt(document.getElementById('STR').value) || 10,
                DEX: parseInt(document.getElementById('DEX').value) || 10,
                CON: parseInt(document.getElementById('CON').value) || 10,
                INT: parseInt(document.getElementById('INT').value) || 10,
                WIS: parseInt(document.getElementById('WIS').value) || 10,
                CHA: parseInt(document.getElementById('CHA').value) || 10
            };

            // Apply Lore Bonuses
            const lore = LORE[lineage];
            for (let key in lore.bonus) {
                if(stats[key]) stats[key] += lore.bonus[key];
            }

            // Calculations
            const prof = 2;
            const strMod = getMod(stats.STR);
            const dexMod = getMod(stats.DEX);
            const conMod = getMod(stats.CON);
            const wisMod = getMod(stats.WIS);

            // Update UI Header
            document.getElementById('sheet-name-display').innerText = charName;
            document.getElementById('sheet-race-display').innerText = lineage + " Humanoid";
            document.getElementById('sheet-class-display').innerText = charClass + " Level 1";

            // Update Attributes Table
            const tbody = document.getElementById('attributes-body');
            tbody.innerHTML = '';
            for (let [key, val] of Object.entries(stats)) {
                const mod = getMod(val);
                tbody.innerHTML += `<tr>
                    <td>${key}</td>
                    <td class="val">${val}</td>
                    <td class="val">${fmtMod(mod)}</td>
                </tr>`;
            }

            // Update Vitals
            const ac = 10 + dexMod; // Simple unarmored calc
            // Nephilim get extra HP per lore "Powerful Build/Size" implication
            const hpBase = 10; 
            const hpTotal = hpBase + conMod + (lineage === 'Nephilim' ? 5 : 0);

            document.getElementById('sheet-ac').innerText = ac;
            document.getElementById('sheet-hp').innerText = hpTotal;
            document.getElementById('sheet-pp').innerText = 10 + wisMod;
            document.getElementById('sheet-rp').innerText = lore.rp;
            document.getElementById('sheet-cp').innerText = lore.cp;
            document.getElementById('lore-traits').innerText = lore.desc;

            // Update Weapon (Simple logic)
            let wpnName = "Bronze Sword";
            let hitBonus = strMod + prof;
            let dmg = `1d8${fmtMod(strMod)}`;
            
            if (charClass === 'Hunter') {
                wpnName = "Composite Bow";
                hitBonus = dexMod + prof;
                dmg = `1d8${fmtMod(dexMod)}`;
            }

            document.getElementById('weapons-list').innerHTML = `
                <tr>
                    <td><strong>${wpnName}</strong></td>
                    <td>${fmtMod(hitBonus)}</td>
                    <td>${dmg}</td>
                </tr>
            `;
        }

        // --- IMAGE GENERATION ---
        async function generateCharacter() {
            const btn = document.querySelector('button');
            const loading = document.getElementById('loading');
            
            // Gather Data for Prompt
            const data = {
                sex: document.getElementById('sex').value,
                lineage: document.getElementById('lineage').value,
                class: document.getElementById('class').value,
                visuals: document.getElementById('visuals').value
            };

            const prompt = `Fantasy character portrait, ${data.sex} ${data.lineage} ${data.class}, ${data.visuals}, ancient near east setting, biblical fantasy, realistic, dramatic lighting, 8k resolution, oil painting style`;

            loading.style.display = 'flex';
            
            try {
                // Call the Cloudflare Worker relative to this page
                const response = await fetch('/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const json = await response.json();

                if (json.image) {
                    const imgData = `data:image/jpeg;base64,${json.image}`;
                    const imgEl = document.getElementById('final-portrait');
                    imgEl.src = imgData;
                    imgEl.style.display = 'block';
                    document.getElementById('portrait-placeholder').style.display = 'none';
                } else {
                    alert("Error: " + (json.error || "No image returned"));
                }

            } catch (e) {
                alert("Failed to contact generator: " + e.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // --- SAVE TO REACT APP ---
        function saveToCombat() {
            const imgEl = document.getElementById('final-portrait');
            if (imgEl.style.display === 'none') {
                alert("Please generate an image first.");
                return;
            }

            // Scrape current sheet data
            const charObj = {
                id: 'p1',
                name: document.getElementById('sheet-name-display').innerText,
                isPlayer: true,
                portrait: imgEl.src,
                hp: parseInt(document.getElementById('sheet-hp').innerText),
                maxHp: parseInt(document.getElementById('sheet-hp').innerText),
                defense: parseInt(document.getElementById('sheet-ac').innerText),
                initiativeBonus: 0, // Simplified
                actions: [{
                    id: 'w1',
                    name: document.querySelector('#weapons-list td strong').innerText,
                    type: 'melee',
                    cost: 1,
                    damageDice: '1d8',
                    damageType: 'physical'
                }]
            };

            localStorage.setItem('generatedCharacter', JSON.stringify(charObj));
            // Redirect to the React app main route (assuming index.html is the React app)
            window.location.href = '/'; 
        }

        // Init
        updateSheet();
    </script>
</body>
</html>
