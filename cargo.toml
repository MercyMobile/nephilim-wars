
[package]
name = "nephilim_wars_repository"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
windows = { version = "0.58", features = ["Win32_Foundation", "Win32_Security", "Win32_System_IO"] }

[lib]
name = "nephilim_wars_repository"
path = "src/lib.rs"
